    <script type="text/javascript">
        if (/oppomobile/i.test(location.host)) {
            $('#vTag').text('-5')
        } else if (/heytapmobi/i.test(location.host)) {
            $('#vTag').text('-32')
        }
        var actId = 3620;
        var obus = new OTrack({
            app_id: '113001',
            app_key: '1360',
            region: 'cn',
            env: 'prod',
            is_single_page_app: false
        });
        var channelName = getQueryString('channelName');
        var obusHead = { 'activity_id': actId };
        if (channelName) {
            obusHead.activity_channel = channelName;
        }
        obus.setCustomHead(obusHead);
        obus.track({
            eventId: 'expose_activity',
            eventGroup: 'exposure',
            properties: {
                client_timestamp: Date.now()
            }
        });
        function downloadReport(app) {
            var pkg;
            var ids = { '1': 'oppoMarket', '2': 'market', '3': 'gameCenter' };
            if (app == 1) {
                pkg = 'com.oppo.market'
            } else if (app == 2) {
                pkg = 'com.heytap.market'
            } else {
                app = 3;
                pkg = 'com.nearme.gamecenter'
            }
            webReport({
                type: 3,
                actid: actId,
                data: pkg
            });
            obus.track({
                eventId: 'trigger_download',
                eventGroup: 'app_behavior',
                properties: {
                    client_timestamp: Date.now(),
                    element_id: ids[app],
                    element_type: 'component',
                    app_id: app,
                    ext_data: JSON.stringify({ pkgName: pkg })
                }
            });
        }

        function getQueryString(name) {
            var paramsStr = window.location?.search || '';
            paramsStr = paramsStr.replace(/\?/g, '&'); //若有过多?号造成异常，则替换
            if (paramsStr) {
                var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
                var r = paramsStr.match(reg);
                if (r != null) return decodeURI(r[2]);
                return null;
            }
            return null;
        }

        (function (win) {
            var oppoMarket = "com.oppo.market";
            var market = "com.heytap.market";
            var gameCenter = "com.nearme.gamecenter";
            var pkgs = [oppoMarket, market, gameCenter];
            $.ajax({
                type: "POST",
                url: "https://www.123pan.com/s/PziOjv-4H6EH.html",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify(pkgs),
                success: function (data) {
                    data.forEach(function (app) {
                        switch (app.pkg) {
                            case oppoMarket:
                                $('#oppoMarket').attr('href', app.link);
                                break;
                            case market:
                                $('#market').attr('href', app.link);
                                break;
                            case gameCenter:
                                $('#gameCenter').attr('href', app.link)
                                break;
                        }
                    });
                },
            });
        })(window);
    </script>
